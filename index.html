<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href='./pages/index.css'>
</head>
<body>
<div class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Mesto">
  </header>

  <main>
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар">
        <div class="profile__heading">
          <div class="profile__username">
            <h1 class="profile__title" id="user-name"></h1>
            <button class="button profile__edit-button" type="button" aria-label="Редактировать профиль">
              <img class="profile__edit-icon" src="./images/edit-button-large.svg"
                   alt="Кнопка редактирования">
            </button>
          </div>
          <p id="user-occupation" class="profile__subtitle"></p>
        </div>
      </div>

      <button class="button" type="button" aria-label="Добавить">
        <img class="profile__add-button" src="./images/add-button-large.svg"
             alt="Кнопка 'Добавить'">
      </button>
    </section>

    <section class="destinations" aria-label="Пункты назначения">
      <template id="element-template">
        <div class="element">
          <img class="element__image" id="element-image"
               src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="">
          <button class="element__delete-button button">
            <img src="./images/Trash.svg" alt="Удалить карточку">
          </button>
          <div class="element__caption">
            <h2 class="element__name" id="element-name"></h2>
            <button class="button" type="button" aria-label="Мне нравится">
              <img class="element__like-button" src="./images/like.svg" alt="Нравится">
            </button>
          </div>
        </div>
      </template>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&COPY; 2023. Mesto Russia</p>
  </footer>

  <section class="popup" id="edit-profile-form">
    <form class="popup__container" name="Информация о пользователе">
      <button class="button popup__close-button" type="button" aria-label="Закрыть всплывающее окно">
        <img class="popup__close-button-image" src="./images/Close-icon.svg" alt="Закрыть">
      </button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input id="name" class="popup__input" type="text" placeholder="Имя" name="Имя пользователя"
             value="Жак-Ив Кусто">
      <label for="name"></label>
      <input id="occupation" class="popup__occupation popup__input" type="text"
             placeholder="О себе" name="О пользователе" value="Исследователь океана">
      <label for="occupation"></label>
      <button class="popup__submit-button button" type="submit" aria-label="Сохранить">Сохранить</button>
    </form>
  </section>

  <section class="popup" id="add-place-form">
    <form class="popup__container" name="Информация о месте">
      <button class="button popup__close-button" type="button" aria-label="Закрыть всплывающее окно">
        <img class="popup__close-button-image" src="./images/Close-icon.svg" alt="Закрыть">
      </button>
      <h2 class="popup__title">Новое место</h2>
      <input id="title" class="popup__input" type="text" placeholder="Название" name="Название места">
      <label for="title"></label>
      <input id="image-ref" class="popup__occupation popup__input" type="url"
             placeholder="Ссылка на картинку" name="Ссылка на картинку">
      <label for="image-ref"></label>
      <button class="popup__submit-button button" type="submit" aria-label="Сохранить">Сохранить</button>
    </form>
  </section>
</div>

<script src="./scripts/index.js" defer></script>

</body>
</html>
