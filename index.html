<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href='./pages/index.css'>
</head>
<body>
<div class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Mesto">
  </header>

  <main>
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар">
        <div class="profile__name">
          <div class="profile__heading">
            <div class="profile__username">
              <p class="profile__title" id="user-name"></p>
              <button class="button profile__edit-button">
                <img class="profile__edit-icon profile__edit-icon_small" src="./images/edit-button-small.svg"
                     alt="Кнопка редактирования">
                <img class="profile__edit-icon profile__edit-icon_large" src="./images/edit-button-large.svg"
                     alt="Кнопка редактирования">
              </button>
            </div>
            <p id="user-occupation" class="profile__subtitle"></p>
          </div>
        </div>
      </div>

      <button class="button">
        <img class="profile__add-button profile__add-button_small" src="./images/add-button-small.svg"
             alt="Кнопка 'Добавить'">
        <img class="profile__add-button profile__add-button_large" src="./images/add-button-large.svg"
             alt="Кнопка 'Добавить'">
      </button>
    </section>

    <section class="destinations" aria-label="Пункты назначения">
      <ul class="elements">
        <li class="element">
          <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаево">
          <div class="element__caption">
            <p class="element__name">Карачаевск</p>
            <button class="button">
              <img class="element__like-button" src="./images/like.svg" alt="Нравится">
            </button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/Elbrus.jpg" alt="Эльбрус">
          <div class="element__caption">
            <p class="element__name">Эльбрус</p>
            <button class="button">
              <img class="element__like-button" src="./images/like.svg" alt="Нравится">
            </button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/Dombay.jpg" alt="Домбай">
          <div class="element__caption">
            <p class="element__name">Домбай</p>
            <button class="button">
              <img class="element__like-button" src="./images/like.svg" alt="Нравится">
            </button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/Elbrus.jpg" alt="Эльбрус">
          <div class="element__caption">
            <p class="element__name">Эльбрус</p>
            <button class="button">
              <img class="element__like-button" src="./images/like.svg" alt="Нравится">
            </button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/Dombay.jpg" alt="Домбай">
          <div class="element__caption">
            <p class="element__name">Домбай</p>
            <button class="button">
              <img class="element__like-button" src="./images/like.svg" alt="Нравится">
            </button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаево">
          <div class="element__caption">
            <p class="element__name">Карачаевск</p>
            <button class="button">
              <img class="element__like-button" src="./images/like.svg" alt="Нравится">
            </button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class='footer'>
    <p class="footer__copyright">&COPY; 2023. Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__banner">
      <button class="button popup__close-button" type="button">
        <img class="popup__close-button-image" src="./images/Close-icon.svg" alt="Закрыть">
      </button>

      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__user-info">
          <label><input id="name" class="popup__name" type="text" placeholder="Имя"></label>
          <label><input id="occupation" class="popup__occupation" type="text"
                        placeholder="О себе"></label>
          <button class="popup__submit-button button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

  </section>

  <script src="./scripts/index.js" defer></script>

</div>
</body>
</html>
