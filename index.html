<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href='./pages/index.css'>
</head>
<body>
<div class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Mesto">
  </header>

  <main>
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар">
        <div class="profile__name">
          <div class="profile__heading">
            <div class="profile__username">
              <h1 class="profile__title ">Жак-Ив Кусто</h1>
              <button class="button profile__edit-button">
                <img class="profile__edit-button_small" src="./images/edit-button-small.svg"
                     alt="Кнопка редактирования">
                <img class="profile__edit-button_large" src="./images/edit-button-large.svg"
                     alt="Кнопка редактирования">
              </button>
            </div>
            <h2 class="profile__subtitle">Исследователь океана</h2>
          </div>
        </div>
      </div>

      <button class="button">
        <img class="profile__add-button profile__add-button_small" src="./images/add-button-small.svg"
             alt="Кнопка 'Добавить'">
        <img class="profile__add-button profile__add-button_large" src="./images/add-button-large.svg"
             alt="Кнопка 'Добавить'">
      </button>
    </section>

    <section class="destinations" aria-label="Пункты назначения">
      <ul class="elements">
        <li class="element">
          <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаево">
          <div class="element__caption">
            <p class="element__name">Карачаевск</p>
            <button class="button">
              <img class="element__like-button" src="./images/like.svg" alt="Нравится">
            </button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/Elbrus.jpg" alt="Эльбрус">
          <div class="element__caption">
            <p class="element__name">Эльбрус</p>
            <button class="button">
              <img class="element__like-button" src="./images/like.svg" alt="Нравится">
            </button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/Dombay.jpg" alt="Домбай">
          <div class="element__caption">
            <p class="element__name">Домбай</p>
            <button class="button">
              <img class="element__like-button" src="./images/like.svg" alt="Нравится">
            </button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/Elbrus.jpg" alt="Эльбрус">
           <div class="element__caption">
            <p class="element__name">Эльбрус</p>
            <button class="button">
              <img class="element__like-button" src="./images/like.svg" alt="Нравится">
            </button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/Dombay.jpg" alt="Домбай">
           <div class="element__caption">
            <p class="element__name">Домбай</p>
            <button class="button">
              <img class="element__like-button" src="./images/like.svg" alt="Нравится">
            </button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаево">
          <div class="element__caption">
            <p class="element__name">Карачаевск</p>
            <button class="button">
              <img class="element__like-button" src="./images/like.svg" alt="Нравится">
            </button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class='footer'>
    <p class="footer__copyright">&COPY; 2023. Mesto Russia</p>
  </footer>
</div>

</body>
</html>
